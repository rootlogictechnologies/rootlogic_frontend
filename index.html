<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>RootLogic</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Logo  -->
    <header class="pt-5 mt-2 container-sm logo-container">
      <img src="assets/Logo.svg" alt="RootLogic Logo" class="px-3" />
    </header>

    <!-- Main Content  -->
    <main class="py-5 container-sm">
      <div class="d-flex flex-column px-3">
        <h1>
          We can be your trusted partners in technology led innovation for a
          better world.
        </h1>
        <form class="w-100">
          <label for="email">Get notified when we launch</label>
          <div
            class="
              input-email
              d-flex
              align-items-center
              justify-content-between
              w-full
            "
          >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="bg-transparent p-3"
            />
            <button type="submit">Subscribe</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-sm pb-5">
      <div class="w-50 px-3">
        <!-- Social Media Icons  -->
        <div
          class="
            mb-3
            w-25
            d-flex
            flex-row
            align-items-center
            justify-content-between
          "
        >
          <a href="#" title="Link to RootLogic's Facebook account"
            ><img src="assets/Facebook.svg" alt="facebook-icon"
          /></a>
          <a href="#" title="Link to RootLogic's Twitter account"
            ><img src="assets/Twitter.svg" alt="twitter-icon"
          /></a>
          <a href="#" title="Link to RootLogic's LinkedIn account"
            ><img src="assets/linkedIn.svg" alt="linkedin-icon"
          /></a>
          <a href="#" title="Link to RootLogic's Instagram account"
            ><img src="assets/Instagram.svg" alt="instagram-icon"
          /></a>
        </div>
        <p class="d-flex">&copy; Copyrights Rootlogic | All Rights Reserved</p>
      </div>
    </footer>

    <!-- Scripts  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
